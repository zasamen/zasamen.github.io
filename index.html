<div class="container">
    <br>
    <div id="myCarousel" class="carousel slide carousel-top" >
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active carouselsize">
                <a href="#">
                    <img src="img/Carusel.GodFather.Meeting.jpg" alt="Chania" class="carouselsize">
                </a>
            </div>

            <div class="item carouselsize">
                <a href="#">
                <img src="img/Carusel.GodFather.Sitting.jpg" alt="Chania" class="carouselsize">
                </a>
            </div>

            <div class="item carouselsize">
                <a href="#">
                <img src="img/Carusel.GodFather.Wedding.jpg" alt="Flower" class="carouselsize">
                </a>
            </div>

            <div class="item carouselsize">
                <a href="#">
                <img src="img/Carusel.GodFather.Respect.jpg" alt="Flower" class="carouselsize">
                </a>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</html>
